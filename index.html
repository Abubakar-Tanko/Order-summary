<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <section>
    <div id="top">
      <img src="images/illustration-hero.svg" alt="" id="hero">
    </div>
    <div id="bottom">
      <b class="deep" id="bold">Order Summary</b> 
      <p class="para">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p> 

      <div id="check">
        <div id="left">
          <div id="music"><img src="images/icon-music.svg" alt="" id="play"></div>
          <div id="info">
           <b class="deep">Annual Plan</b> 
           <p class="para">$59.99/year</p> 
          </div>
        </div>
        <div id="right">Change</div>
        
      </div>

      <button>Proceed to Payment</button> <br>
      <p class="para order">Cancel Order</p>  
    </div>
    
  </section>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/profile.php?id=100080732089095">Abubakar Tanko</a>.
  </div>
</body>
</html>
